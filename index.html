<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipping Card
    </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <section>
            <div class="container">
                <div class="card front-face">
                    <header>
                        <span class="logo">
                            <img src="images/logo.png" alt="">
                            <h5>Master Card</h5>
                        </span>
                        <img src="images/chip.png" alt="" class="chip">
                    </header>

                    <div class="card-details">
                        <div class="name-number">
                            <h6>Card Number</h6>
                            <h5 class="number">8050 2030 3220 5426</h5>
                            <h5 class="name">Dat Van Tran</h5>
                        </div>

                        <div class="valid-date">
                            <h6>Valid Thru</h6>
                            <h5>08/28</h5>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
   
</body>
</html>
